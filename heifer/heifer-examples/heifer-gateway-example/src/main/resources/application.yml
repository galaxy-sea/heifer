spring:
  application:
    name: heifer-gateway
  cloud:
    nacos:
      discovery:
        server-addr: heifer.wcj.plus:8848
    gateway:
      discovery:
        locator:
          enabled: true
server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: gateway
  endpoint:
    health:
      show-details: always
